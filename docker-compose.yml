version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: cicd-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootPassword123!
      MYSQL_DATABASE: cicd_flask_db
      MYSQL_USER: flaskuser
      MYSQL_PASSWORD: StrongPassword123!
    volumes:
      - db_data:/var/lib/mysql
    # We don't expose 3306 on host because host already has MySQL
    # and web talks to db via Docker network.

  web:
    build: .
    container_name: cicd-flask-web
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: flaskuser
      DB_PASSWORD: StrongPassword123!
      DB_NAME: cicd_flask_db
    ports:
      - "5000:5000"

volumes:
  db_data:

